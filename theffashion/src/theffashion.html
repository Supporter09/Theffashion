<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="theffashion.css">
</head>
<body>
    <div class="sign-in">
         <h1 id="signinh1" >Sign in here</h1>
         <h3 id="signinh3">The place to buy and check events</h3>
         <div id="sign-in-box">
            <label class="sign-in-label" for="">Email address</label>
            <input class="sign-in-input" type="text" id="email" placeholder="Username must be 6 characters or above">
         
            <label class="sign-in-label-2" for="">Password</label>
            <input class="sign-in-input-2" type="password" id="password" placeholder="Password must be 6 characters or above">
         <button id="btnsignin">Sign In</button>  
         </div>
</body>
</html>
